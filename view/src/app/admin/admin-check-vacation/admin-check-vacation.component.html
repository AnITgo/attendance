<div *ngIf="loginService.hasLogin">
<div class="col-md-8">
	<div class="panel panel-primary">
      	<div class="panel-heading">
        	<h3 class="panel-title">查询</h3>
      	</div>
      	<div class="panel-body">
      	<form id="staff_search_form" method="post" class="form-horizontal"  enctype="multipart/form-data" action="" >
        	<div class="row">

          		<div class="col-md-6">            
            		<div class="form-group">
              			<label class="col-lg-4 col-xs-2 control-label">部门:</label>
          				<div class="col-lg-8 col-xs-8">
            				<select name="department_select" id="department_select" class="form-control" data-live-search="true"  data-style="btn-primary" onchange="find_project_teams_from_department(this.value)">
                				<option value="0">--不限--</option>
                  				<option value=""></option>                    
            				</select>
          				</div>
          				<div class="col-lg-2"></div>
            		</div>        
          		</div>

          		<div class="col-md-6">
            		<div class="form-group">
              			<label class="col-lg-4 col-xs-2 control-label">工号</label>
              			<div class="col-lg-8 col-xs-8">
                      <input class="form-control" id="salary_times" name="salary_times"  placeholder="请填写工号"/>
                    </div>
           			</div>            
          		</div>
        	</div>
        

        	<div class="row">

          		<div class="col-md-6">
            		<div class="form-group">
              			<div class="col-lg-10 col-lg-offset-2">
                			<button type="submit" class="btn btn-primary">查询</button>
              			</div>
            		</div>
          		</div>
        	</div>
      		</form>
    	</div>

	</div>


	<div class="panel panel-primary">
      	<div class="panel-heading">
        	<h3 class="panel-title">正在进行中的请假</h3>
      	</div>
      	<div class="panel-body">
        	<div id="table" class="table-responsive">
          		<table class="table table-striped table-hover ">
            		<thead>
	              		<tr>
				            <th>部门</th>
				            <th>工号</th>
				            <th>姓名</th>
				            <th>类型</th>
				            <th>开始时间</th>
				            <th>结束时间</th>
				            <th>操作</th>
			            </tr>
            		</thead>
            		<tbody>
                		<tr *ngFor="let leave of leaves" [class.selected]="leave === selectedHero" (click)="onSelect(leave)">
                  			<td></td>
                  			<td>{{leave.uid}}</td>
                  			<td></td>
                  			<td>{{leave.ltype}}</td>
                  			<td>{{leave.ltime}}</td>
                  			<td>{{leave.atime}}</td>
                  			<td><button type="submit" (click)=" gotoDetail(leave)" class="btn btn-primary">查看</button></td>

                      	</tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

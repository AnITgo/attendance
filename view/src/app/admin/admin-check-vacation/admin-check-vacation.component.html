
<div class="col-md-8">

	<div class="panel panel-primary">
      	<div class="panel-heading">
        	<h3 class="panel-title">查询</h3>
      	</div>
      	<div class="panel-body">
      	<form id="staff_search_form" method="post" class="form-horizontal"  enctype="multipart/form-data" action="" >
        	<div class="row">

          		<div class="col-md-6">            
            		<div class="form-group">
              			<label class="col-lg-4 col-xs-2 control-label">部门:</label>
          				<div class="col-lg-8 col-xs-8">
            				<select name="department_select" id="department_select" class="form-control" data-live-search="true"  data-style="btn-primary" onchange="find_project_teams_from_department(this.value)">
                				<option value="0">--不限--</option>
                  				<option value=""></option>                    
            				</select>
          				</div>
          				<div class="col-lg-2"></div>
            		</div>        
          		</div>

          		<div class="col-md-6">
            		<div class="form-group">
              			<label class="col-lg-4 col-xs-2 control-label">项目组:</label>
              			<div id='relative_project_teams' class="col-lg-8 col-xs-8" >
                			<select name="relative_project_team_select" id="relative_project_team_select" title="选择项目组" class="form-control"  data-live-search="true"  data-style="btn-primary">
                  				<option value="0">--不限--</option>
                    			<option value=""> </option>
                			</select>
              			</div>
           			</div>            
          		</div>
        	</div>
        

        	<div class="row">
          		<div class="col-md-6">
            		<div class="form-group">
	            		<label class="col-lg-4 col-xs-4 control-label">日期:</label>
	            		<div class="col-lg-8 col-xs-8">
              				<div class="input-group date form_date col-md-9" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        	<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-remove">
                        		</span>
                        	</span>
              				<span class="input-group-addon">
              					<span class="glyphicon glyphicon-calendar">
              					</span>
              				</span>
                      		</div>
                      	</div>
            		</div>               
          		</div>

          		<div class="col-md-6">
            		<div class="form-group">
              			<div class="col-lg-10 col-lg-offset-2">
                			<button type="submit" class="btn btn-primary">查询</button>
              			</div>
            		</div>
          		</div>
        	</div>
      		</form>
    	</div>
	</div>


	<div class="panel panel-primary">
      	<div class="panel-heading">
        	<h3 class="panel-title">正在进行中的请假</h3>
      	</div>
      	<div class="panel-body">
        	<div id="table" class="table-responsive">
          		<table class="table table-striped table-hover ">
            		<thead>
	              		<tr>
				            <th>部门</th>
				            <th>项目组</th>
				            <th>姓名(工号)</th>
				            <th>类型</th>
				            <th>开始时间</th>
				            <th>结束时间</th>

			            </tr>

</div>

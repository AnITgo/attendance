	<div class="container-fluid">
		<div class="row col-lg-12 hidden-xs" style="margin-top:80px">
		</div>
		<div class="row col-lg-12">
			<h2 align="center">考勤系统</h2>
		</div>
		
		<div class="row col-lg-12" style="margin-top:40px">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="col-lg-7 hidden-xs">
					<img class="img-responsive" src="./assets/images/home_test.jpg">
				</div>
				
				<div class="col-lg-5 col-xs-12">
					 <div class="panel panel-primary">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">登录</h3>
	                    </div>
	                    <div class="panel-body">
	                            <fieldset>
	                               	<form>
	                               		<div class="form-group row" >
		                                    <div class="col-lg-12  login-textbox">
		                                        <input class="form-control" type="text" id="username" placeholder="用户名" [(ngModel)]="model.username" name="username">
		                                    </div>
	                                	</div>

	                                	<div class="form-group row" >
		                                    <div class="col-lg-12  login-textbox">
		                                        <input class="form-control" type="password" id="password" placeholder="密码" [(ngModel)]="model.password" name="password">  
		                                    </div>
	                                	</div>
	                                	<div class="form-group row" >
		                                    
		                                    <div class="col-lg-12  login-textbox">
		                                        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">登录</button>
		                                       

		                                    </div>
		                                    
	                                	</div>                               	
      									
	                               	</form>
	    
	                                
	                                
	                            </fieldset>
	                    </div>
	                </div>
				</div>
				<div class="clo-xs-1"></div>
			</div>
			<div class="clo-lg-2"></div>
		</div>
	</div>



		<ul>
         	<li *ngFor="let user of users">
           	{{user.name}}
         	</li>
        </ul>
